<div *transloco="let t; read: 'forex.landing-page.currency-picker-modal'">
    <h1 mat-dialog-title>{{t('subscribe-new')}}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>{{ t('currencies')}}</mat-label>
            <mat-select [formControl]="selectedCurrency">
                <mat-option *ngFor="let currency of currenciesList" [value]="currency">{{currency}}</mat-option>
            </mat-select>
            <mat-error>{{ t('required') }}</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">{{ t('cancel')}}</button>
        <button mat-button color="primary" [disabled]="!selectedCurrency.valid || loading" (click)="onSubscribeCurrency()">
            <span>{{ t('confirm') }}</span>
        </button>
    </div>
</div>
