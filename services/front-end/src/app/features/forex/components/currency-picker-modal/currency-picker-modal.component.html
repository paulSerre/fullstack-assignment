<h1 mat-dialog-title>Subscribe to new currencies</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Currencies</mat-label>
        <mat-select [formControl]="selectedCurrency">
            <mat-option *ngFor="let currency of currenciesList" [value]="currency">{{currency}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="!selectedCurrency.value" (click)="onSubscribeCurrency()">Confirm</button>
</div>
